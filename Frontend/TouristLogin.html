<body>

<main class="my-form">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Login</div>
                    <div class="card-body">
                        <form name="myForm" id="form" method="post" onsubmit="">


        <div class="form-group row">
             <label for="username" class="col-md-4 col-form-label text-md-right">Username</label>
            <div class="col-md-6">
                <label for="" id="error_username" style="background: red"></label>
                 <input type="text" id="username" class="form-control" name="username">
                <div class="error" id="usernameErr"></div>
            </div>
        </div>

            <div class="form-group row">
                 <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                 <div class="col-md-6">
                     <label for="" id="error_password" style="background: red"></label>
                      <input type="password" id="password" class="form-control" name="password">
                     <div class="error" id="passwordErr"></div>
                 </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-md-4 col-form-label text-md-right">Language</label>
                <div class="col-md-6">
                    <label for="" id="error_password" style="background: red"></label>
                    <select style="width: 330px;">
                        <option>Albania</option>
                    </select>
                    <div class="error" id="passwordErr"></div>
                </div>
           </div>
            <div class="col-md-6 offset-md-4">
                 <button type="submit" class="btn btn-primary"name="submit" id="loginButton" onclick="return false" >
            Login
                 </button>
            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
    <script src="../Frontend/Js/loginJS.js"></script>

</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
