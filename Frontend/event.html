 <!-- Modal -->
 <div class="modal fade" id="createEventModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Create Event</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" >
        <form  name="myForm" id="form" method="post" onsubmit="return validateForm()" >
        <label for="crEventName">Name</label><br>
        <input type="text" id="crEventName"name="name" placeholder="write name">
        <div class="error" id="nameErr"></div>

        <label for="crEventDescription">Description</label><br>
        <textarea name="" id="crEventDescription" cols="30" rows="2"name="description" placeholder="write description"></textarea>
        <div class="error" id="descriptionErr"></div>

        <label for="crEventStartDate">Start Date</label><br>
        <input type="date" id="crEventStartDate" name="startDate">
        <div class="error" id="startDateErr"></div>

        <label for="crEventStartTime">Start Time</label><br>
        <input type="time" id="crEventStartTime" name="startTime">
        <div class="error" id="startTimeErr"></div>

        <label for="crEventEndDate">End Date</label><br>
        <input type="date" id="crEventEndDate"name="endDate">
        <div class="error" id="endDateErr"></div>

        <label for="crEventPhoto">Photo</label><br>
        <input type="file" id="crEventPhoto" accept="image/*"name="photo">
        <img src="" alt="" id="eventimg">
        <div class="error" id="photoErr"></div>
        </form>
        <label for="crEventCity">City</label>
        <div>
          <select  id="crEventCity" class="form-control" name="crEventCity" onclick="return false" >
                     
          </select>
        </div>

     
        <div id="tpdiv">
          <label for="crEventTouristPlace">Tourist Place</label>
          <select  id="crEventTouristPlace" class="form-control" name="crEventCity">
       
          </select>
        </div>
        

        
      </div>
      <div class="modal-footer">
        
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="crEventSaveChangesButton"onclick="return validateForm()">Save changes</button>
      </div>
    </div>
  </div>
</div>
