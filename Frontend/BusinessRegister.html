<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Fonts -->
  <link rel="dns-prefetch" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="Js/businessRegisterJs.js"></script>

  <script src="Js/businessValidation.js"></script>

  <!-- <link rel="icon" href="Favicon.png">-->

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

  <script>
    function validform() {

      var a = document.forms["myForm"]["full-name"].value;
      var b = document.forms["myForm"]["email"].value;
      var c = document.forms["myForm"]["password"].value;
      var d = document.forms["myForm"]["username"].value;
      var e = document.forms["myForm"]["phonenumber"].value;
      var f = document.forms["myForm"]["ownerid"].value;
      var i = document.forms["myForm"]["fiscalNumber"].value;
      var k = document.forms["myForm"]["businessnumber"].value;

      if (a==null || a=="")
      {
        alert("Please Enter Your Name");
        return false;
      }else if (b==null || b=="")
      {
        alert("Please Enter Your Email");
        return false;
      }else if (c==null || c=="")
      {
        alert("Please Enter Your Password");
        return false;
      }else if (d==null || d=="")
      {
        alert("Please Enter Your Username");
        return false;
      }else if (e==null || e=="")
      {
        alert("Please Enter Your Phone number");
        return false;
      }else if (f==null || f=="")
      {
        alert("Please Enter Owner id");
        return false;
      }else if (i==null || i=="")
      {
        alert("Please Enter Fiscal number");
        return false;
      }else if (k==null || k=="")
      {
        alert("Please Enter Business number");
        return false;
      }

    }
  </script>



  <title>Register Business</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light navbar-laravel">
  <div class="container">
    <a class="navbar-brand" href="#">KosAlbDiscovery</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Register</a>
        </li>
      </ul>

    </div>
  </div>
</nav>

<main class="my-form">
  <div class="cotainer">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">Register</div>
          <div class="card-body">
            <form name="myForm"   id="registration"  method="get">
              <div class="form-group row">
                <label for="name" class="col-md-4 col-form-label text-md-right">Name</label>
                <div class="col-md-6">
                  <input type="text" id="full_name" class="form-control" name="fullname">
                </div>
              </div>


              <div class="form-group row">
                <label for="email" class="col-md-4 col-form-label text-md-right">Email</label>
                <div class="col-md-6">
                  <input type="email" id="email" class="form-control" name="email">
                </div>
              </div>

              <div class="form-group row">
                <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                <div class="col-md-6">
                  <input type="password" id="password" class="form-control" name="password">
                </div>
              </div>

              <div class="form-group row">
                <label for="user_name" class="col-md-4 col-form-label text-md-right">Username</label>
                <div class="col-md-6">
                  <input type="text" id="user_name" class="form-control" name="username">
                </div>
              </div>

              <div class="form-group row">
                <label for="phonenumber" class="col-md-4 col-form-label text-md-right">Phone Number</label>
                <div class="col-md-6">
                  <input type="text" id="phonenumber" class="form-control" name="phonenumber">
                </div>
              </div>

              <div class="form-group row">
                <label for="ownerid" class="col-md-4 col-form-label text-md-right">Owner Id</label>
                <div class="col-md-6">
                  <input type="text" id="ownerid" class="form-control" name="ownerid">
                </div>
              </div>

              <div class="form-group row">
                <label for="fiscalnumber" class="col-md-4 col-form-label text-md-right">Fiscal Number</label>
                <div class="col-md-6">
                  <input type="text" id="fiscalnumber" class="form-control" name="fiscalnumber">
                </div>
              </div>

              <div class="form-group row">
                <label for="businessnumber" class="col-md-4 col-form-label text-md-right">Business Number</label>
                <div class="col-md-6">
                  <input type="text" id="businessnumber" class="form-control" name="businessnumber">
                </div>
              </div>

              <div class="form-group row">
                <label for="cityName" class="col-md-4 col-form-label text-md-right">City</label>
                <div class="col-md-6">
                  <input type="text" id="cityName" class="form-control" name="cityName">
                </div>
              </div>

              <div class="form-group row">
                <label for="gender" class="col-md-4 col-form-label text-md-right">Business Activity</label>
                <div class="col-md-6">
                  <select  id="businessactivity" class="form-control" name="businessactivity">
                    <option value="Restaurant">Restaurant</option>
                    <option value="Bar Coffee">Bar Coffee</option>
                    <option value="hotel">Hotel</option>
                    <option value="Lodge House">Lodge House</option>
                    <option value="Resort">Resort</option>

                  </select>
                </div>
              </div>















              <div class="col-md-6 offset-md-4">
                <button type="submit" class="btn btn-primary" id="registerButton"  onclick="return false">
                  Register
                </button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
  <script src="Js/businessRegisterJs.js"></script>
</main>



</body>
</html>
